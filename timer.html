<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="parent">
        <h1>Timer</h1>
        <div id="display" class="hidden">
            <div id="hour" class="time">00<span>h</span></div>
            <div id="hour-double-point" class="double-point">:</div>
            <div id="minute" class="time">00<span>m</span></div>
            <div id="minute-double-point" class="double-point">:</div>
            <div id="second" class="time">00<span>s</span></div>
        </div>
        <div id="inputs-container">
            <input id="hour-input" type="number" placeholder="hr"/>
            <input id="minute-input" type="number" placeholder="min"/>
            <input id="second-input" type="number" placeholder="sec"/>
        </div>
        <div id="btns-container">
            <button id="start" class="btn">START</button>
            <button id="pause" class="btn">PAUSE</button>
            <button id="reset" class="btn">RESET</button>
        </div>
    </div>
</body>
<script src="timer.js"></script>
</html>
